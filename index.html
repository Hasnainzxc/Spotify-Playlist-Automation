<!DOCTYPE html>
<html>

    <title>Playlist Merge</title>
</head>
<body>
    <h1>Playlist Merge</h1>

        <label for="youtube_playlist_id">YouTube Playlist ID:</label>

        <input type="submit" value="Merge">
    </form>
</body>
</html>
